<!DOCTYPE html><html><head><meta charset="utf-8"><title>WebSimulator</title><link rel="stylesheet" href="app.min.css"></head><body><div id="connect"><div class="modal-content"><div class="modal-header"><span class="modal-title title">Connect to the server.</span> <span id="debug"><div class="btn btn-danger" id="debug-btn">OFF</div></span> <span id="graphics"><div class="btn btn-primary" id="graphics-btn">HIGH</div></span></div><div class="modal-body"><form class="form"><div class="form-group"><label for="host">Host</label><input type="text" class="form-control" id="host" value="localhost"></div><div class="form-group"><label for="port">Port</label><input type="number" class="form-control" id="port" value="5000"></div><button type="submit" class="btn btn-success" id="connect-btn">Connect</button><span class="hidden" id="bad-ip">Bad host or port.</span></form></div></div></div><div id="infos"><div class="modal-content"><div class="modal-header"><h4 class="modal-title">Object infos</h4></div><div class="modal-body">Object <span id="selected-id" style="color: red; font-weight: bold"></span><br>Position(<span id="selected-position"></span>)<br></div></div></div><div id="disconnected"><div class="modal-content"><div class="modal-body">Your are disconnected from the server.</div></div></div><div id="console" class="panel panel-default"><div id="messages" class="panel-body"></div></div><script src="app.min.js"></script></body></html>
