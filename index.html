<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebSimulator</title>
    <!-- build:css -->
    <!-- endbuild -->
    <!-- build:dev -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="jspm_packages/system.js"></script>
    <script src="config.js"></script>
    <script>
      System.import("app/main");
    </script>
    <!-- endbuild -->
  </head>
  <body>
    <div id="connect">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Connect to the server.</h4>
        </div>
        <div class="modal-body">
          <form class="form">
            <div class="form-group">
              <label for="host">Host</label>
              <input type="text" class="form-control" id="host" value="localhost">
            </div>
            <div class="form-group">
              <label for="port">Port</label>
              <input type="number" class="form-control" id="port" value="5000">
            </div>
            <button type="submit" class="btn btn-success" id="connect-btn">Connect</button><span class="hidden" id="bad-ip">Bad host or port.</span>
          </form>
        </div>
      </div>
    </div>

    <div id="infos">
      <div class="modal-content">
        <div class="modal-header">
          <h4 class="modal-title">Object infos</h4>
        </div>
        <div class="modal-body">
          {{selected.position.x}}
          {{selected.position.y}}
          {{selected.rotation.y}}
        </div>
      </div>
    </div>

    <div id="disconnected">
      <div class="modal-content">
        <div class="modal-body">
          Your are disconnected from the server.
        </div>
      </div>
    </div>

    <!-- build:js -->
    <!-- endbuild -->
  </body>
</html>
